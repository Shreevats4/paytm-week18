name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Repo
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./docker/Dockerfile.user
        push: true
        # Fix: Using secrets instead of hardcoded names
        tags: ${{ secrets.DOCKER_USERNAME }}/paytm-user-app:latest

    - name: Verify Pushed Image
      run: docker pull ${{ secrets.DOCKER_USERNAME }}/paytm-user-app:latest

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          # 1. Pull the new image
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/paytm-user-app:latest
          
          # 2. Stop and remove the old container (if running)
          sudo docker stop web-app || true
          sudo docker rm web-app || true
          
          # 3. Run the new container
          # -p 3005:3000 maps the server port 3005 to the app port 3000
          # --restart always ensures it starts up if the server reboots
          sudo docker run -d \
            --name web-app \
            --restart always \
            -p 3005:3000 \
            -e DATABASE_URL='${{ secrets.DATABASE_URL }}' \
            ${{ secrets.DOCKER_USERNAME }}/paytm-user-app:latest